---
layout: default
title: HouseTrip Developers Blog
---
{% for post in site.posts %}
  <div class="post">
    <h1><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h1>
    <div class="content">
      {% if post.summary %}
      {% include summary.html %}
      {% else %}
      {{ post.content }}
      {% include author.html %}
      {% endif %}
    </div>
    {% if post.date %}
    <div class="date">{{ post.date | date_to_string }}</div>
    {% endif %}
  </div>
{% endfor %}
